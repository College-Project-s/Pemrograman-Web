<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">Click the button to get your position.</p>
    <button onclick="getLocation()">Try It</button>
    Click the button to get your position.
    <div id="mapholder"></div>
    Try It
    <script>
        var x = document.getElementByid("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHtML = "Geolocation is not supported by this browser.";

            }
        }
        function showPosition(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;
            var img_url = " https://maps.googleapis.com/maps/api/staticmap?center= " + latlon + "&zoom=14&size=400x300&key=AIzaSyAYSs2a9acMF1exPKuRySjE_WY6bUVznl8"; document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
            //To use this code on your website, get a free API key from Google. //Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
        }
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.uNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }

    </script>
</body>

</html>
