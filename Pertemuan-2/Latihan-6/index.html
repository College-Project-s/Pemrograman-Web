<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <form action="" method="post">
        <table border="0">
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="namaLengkap"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="lakiLaki">
                    <input type="radio" name="perempuan">
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobiMancing"> Mancing
                    <input type="checkbox" name="hobiMasak"> Masak
                    <input type="checkbox" name="hobiTidur"> Tidur
                </td>
            </tr>
            <tr>
                <td>Asal Kota</td>
                <td>
                    <select name="kota">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat Lengkap</td>
                <td>
                    <textarea name="alamatLengkap" rows="5" cols="20" placeholder="isi alamat"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="simpan" value="Simpan"></td>
                <td><input type="reset" name="simpan" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
